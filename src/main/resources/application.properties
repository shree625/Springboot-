#log4j properties
log4j.rootLogger=info,console,file

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#conversionPattern date format
#log4j.appender.console.layout.conversionPattern= [%p] %d{MM-dd-yyyy HH:mm:ss,SSS} %c %M - %m%n
# conversionPattern thread format
#log4j.appender.console.layout.conversionPattern= [%p] %d [%t] %x %L %c %M - %m%n
log4j.appender.console.layout.conversionPattern= [%p] %d{DATE} %c %M - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=D:\\xworkz\\project\\logFiles.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern= [%p] - %l %m%n
